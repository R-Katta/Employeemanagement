{% extends 'base.html' %}
{% block title %} Contact Us{% endblock title %}
{% block content %}
<div class="content-wrapper">
<div class="container-fluid px-1 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-12 ">
           <div class="card ">
           <div class="text-center mb-4 text-info">
           <h2 >Contact Form</h2>
           </div>
           <hr>

<form method="POST" action="/ContactSubmit/">
{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control form-control-sm" id="Name" placeholder="Name" name="Name" >
    </div>
    <div class="form-group col-md-6">
      <label for="Email">Email</label>
      <input type="text" class="form-control form-control-sm" id="Email" placeholder="Email"name="Email">
    </div>

    <div class="form-group col-md-6">
        <label for="Mobile">Mobile</label>
        <input type="text" class="form-control form-control-sm" id="Mobile" placeholder="Mobile" name="Mobile" >
      </div>
      <div class="form-group col-md-6">
        <label for="Subject">Subject</label>
        <input type="text" class="form-control form-control-sm" id="Subject" placeholder="Subject"name="Subject">
      </div>

      <div class="form-group col-md-6">
        <label for="Message">Message</label>
        <textarea  class="form-control form-control-sm" id="Message" placeholder="Message"name="Message"></textarea>
      </div>
  

  
  
  </div>
  
  <button type="submit" class="btn btn-info btn-sm rounded-pill ml-2">Submit</button>
  <button type="reset" class="btn btn-secondary btn-sm rounded-pill ml-2">Reset</button>
  
  {% comment %} <button type="submit" class="btn btn-danger btn-sm rounded-pill ml-2">Cancel</button> {% endcomment %}
</form>
</div>
</div>
</div>

</div>     
</div>

{% endblock content %}

{% block js %}

{% endblock js %}
